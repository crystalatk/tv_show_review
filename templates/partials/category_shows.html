<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <section class="container ">
                <hr>
                <h1>${title}</h1>
                <hr>
                <section class="is-fluid columns is-multiline is-desktop is-tablet is-centered">
                    ${showsByCat.map(show => 
                        `<div class="card card-shadow column blue-background p-0 m-1 is-one-quarter">
                            <a href="/shows/${show.id}">
                                <div class="card-image">
                                    <figure class="image is-4by5 movie-image">
                                    <img class="movie-image" src="${show.poster.replace('http:', 'https:')}" alt="${show.title} poster">
                                    </figure>
                                </div>
                            <div class="card-content has-text-white-bis">
                                <div class="media">
                                    <div class="media-content">
                                        <p class="title is-4 has-text-white-bis">${show.title}</p>
                                    </div>
                                </div>
                            </div>
                            </a>
                        </div>
                        <br>`
                    ).join('')}
                </section>
            </section>
        </div>
    </div>
</section>
