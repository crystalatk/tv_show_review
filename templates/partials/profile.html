<h1>${userData.first_name} ${userData.last_name}</h1>
<h3>${userData.tagline}</h3>

<h2>My Reviews:</h2>
<ul class="wrap">
    ${userReviews.map(review =>
        `<li class="width-set">
        <h3 class="bold">${review.tagline}</h3>
        <h4 class="bold smaller">${review.posting_date}</h4>
        <hr>
        <h4 class="bold">${review.rating_name}<br>${review.stars} out of 5 stars</h4>
        
        <hr>
        <p class="review-p">${review.review_body}</p>
        </li>`
        ).join('')}
    </ul>
